@(listaAnuncios : List[Anuncio])
<!DOCTYPE html>
	<head>
		<title> Anuncios </title>
	</head>
	<body> 
		 <div>
		 	@for(anuncio <- listaAnuncios) {
		 		<h2>@anuncio.getTitulo() </h2> 
		 		<h3>@anuncio.getDate().getTime().toString()</h3>
		 		<p>@anuncio.getDescricao()</p> <br>
		 	}
		 </div>
	</body>
</html>
